<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oro Nato Barber Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Oro Nato Barber Shop</h1>
        <nav>
            <ul>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Estilo y Precisión</h2>
        <p>La mejor barbería para un corte impecable.</p>
    </section>

    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <div class="servicio">
            <h3>Corte Clásico</h3>
<p>Ars$7000</p>
        <p>$10</p>
        </div>
        <div class="servicio">
            <h3>Afeitado Premium</h3>
            <p>$8</p>
        </div>
        <div class="servicio">
            <h3>Degradado + Barba</h3>
            <p>$15</p>
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Oro Nato Barber Shop. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
